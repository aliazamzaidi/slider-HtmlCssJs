<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-custom">
        <div class="Slider">
            <img src="img\wallpaper1.jpg" alt="/img/wallpaper1.jpg" id="imageSlider">
        </div>
        <div class="button-portion btn-group" role="group">
            <button class="btn btn-secondary btn-danger" id="Previous" onclick="funcPrev()">Previous</button>
            <button class="btn btn-secondary btn-success" id="Next" onclick="funcNext()">Next</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
